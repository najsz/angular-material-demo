<div class="todo-list-item" *ngFor="let todo of open">
  <app-todo [todo]="todo" (deleteClicked)="deleteClicked.emit($event)"></app-todo>
</div>
<div *ngIf="completed.length">
  <h2>Completed</h2>
  <mat-divider class="divider"></mat-divider>
  <div class="todo-list-item" *ngFor="let todo of completed">
    <app-todo [todo]="todo" (deleteClicked)="deleteClicked.emit($event)"></app-todo>
  </div>
</div>
