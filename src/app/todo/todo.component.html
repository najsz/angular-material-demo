<div class="todo-container">
  <div class="todo-checkbox">
    <mat-checkbox [checked]="todo.completed" [(ngModel)]="todo.completed"></mat-checkbox>
  </div>
  <mat-expansion-panel class="todo-item">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <span class="priority {{todo.priority}}">!</span>
        <span [ngClass]="{'todo--completed': todo.completed}">{{ todo.description }}</span>
      </mat-panel-title>
    </mat-expansion-panel-header>


    <h3>Notes:</h3>
    <p>{{ todo.note }}</p>

    <mat-action-row>
      <button (click)="deleteClicked.emit(todo.id)" mat-raised-button color="warn"><mat-icon>delete forever</mat-icon>&nbsp;Delete</button>
    </mat-action-row>
  </mat-expansion-panel>
</div>
