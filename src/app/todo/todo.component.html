<div class="todo-container">
  <div class="todo-checkbox">
    <mat-checkbox [checked]="todo.completed" (change)="onCheckToggled($event)"></mat-checkbox>
  </div>
  <mat-expansion-panel class="todo-item">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <span class="priority {{todo.priority}}">!</span>
        <span [ngClass]="{'todo--completed': todo.completed}">{{ todo.description }}</span>
      </mat-panel-title>
    </mat-expansion-panel-header>

    <div *ngIf="todo.note">
      <h3>Notes:</h3>
      <p>{{ todo.note }}</p>
    </div>

    <mat-action-row>
      <button class="action-button" (click)="updateClicked.emit(todo)" mat-raised-button>
        <mat-icon>edit</mat-icon>&nbsp;Edit
      </button>
      <button class="action-button" (click)="onDeleteClicked(todo.id)" mat-raised-button color="warn">
        <mat-icon>delete forever</mat-icon>&nbsp;Delete
      </button>
    </mat-action-row>
  </mat-expansion-panel>
</div>
